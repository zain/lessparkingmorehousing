<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.draw vector editing handlers</title>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <title>Parking Lot Tagger</title>

  <style>
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }

    #save {
      margin:15px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="save">Save</button>

  <script>
    // input: x y z ints, unique tile
    // list of (lat:float, long:floats) describing closed polygon

    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib }),
      map = new L.Map('map', { center: new L.LatLng(51.505, -0.04), zoom: 13 }),
      drawnItems = L.featureGroup().addTo(map);

    osm.addTo(map)
    map.addControl(new L.Control.Draw({
        edit: {
            featureGroup: drawnItems,
            poly: {
                allowIntersection: false
            }
        },
        draw: {
            polygon: {
                allowIntersection: false,
                showArea: true
            },
            circle: false,
            rectangle: false,
            polyline: false,
            marker: false
        }
    }));

    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;

        drawnItems.addLayer(layer);
    });

    $('#save').on('click', function() {
      var data = drawnItems.toGeoJSON();
      $.post('/new_poly', data);
    });
  </script>
</body>
</html>
