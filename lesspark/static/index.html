<!DOCTYPE html>
<html>
<head>
  <title>Parking Lot Tagger</title>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <style>
    html {
      background: #333;
    }

    #wrap {
      width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }

    #save {
      margin:15px 0;
      padding: 10px;
      font-size: 16px;
      background: #fff;
      border: 0;
      outline: 0;
      cursor: pointer;
      border-radius: 0;
    }

    img {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="map"></div>
    <button id="save"></button>
  </div>

  <script>
    // input: latlong, unique tile
    // list of (lat:float, long:floats) describing closed polygon

    var osmUrl = 'https://www.google.com/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}',
      osmAttrib = 'google',
      osm = L.tileLayer(osmUrl, { maxZoom: 20, attribution: osmAttrib }),
      map = new L.Map('map', {
        zoom: 20,
        zoomControl: false
      }),
      drawnItems = L.featureGroup().addTo(map);

    map.dragging.disable();
    map.touchZoom.disable();
    map.doubleClickZoom.disable();
    map.scrollWheelZoom.disable();

    osm.addTo(map)
    map.addControl(new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        poly: {
          allowIntersection: false
        }
      },
      draw: {
        polygon: {
          allowIntersection: false,
          showArea: true
        },
        circle: false,
        rectangle: false,
        polyline: false,
        marker: false
      }
    }));

    map.on(L.Draw.Event.CREATED, function (event) {
      var layer = event.layer;
      drawnItems.addLayer(layer);
      if (drawnItems.getLayers().length == 1) {
        $('#save').text('Tag (1) parking lot');
      } else {
        $('#save').text('Tag (' + drawnItems.getLayers().length + ') parking lots');
      }
    });

    function showNextTile() {
      $('#save').text('No parking lots, show next tile')
      drawnItems.clearLayers();
      $.getJSON('/next_tile', function(data) {
        map.setView(new L.LatLng(data[1], data[0]));
      })
    }

    $('#save').on('click', function() {
      var data = drawnItems.toGeoJSON();
      $.post('/new_poly', JSON.stringify(data));
      showNextTile();
    });

    showNextTile();
  </script>
</body>
</html>
